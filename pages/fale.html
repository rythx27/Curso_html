<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h2>Responda</h2>
    <form>
        <h3>Dados Pessoais</h3>
<!-- placeholer deixa digitar algo no campo do usuario antes dele digitar -->
        <div>
            <label for="nome">Nome:</label>
            <input height="2000" ="text" id="Nome" placeholder="Digite seu Nome">

            <label for="nome">Sobrenome:</label>
            <input type="text" id="Sobrenome" placeholder="Digite seu Sobrenome">
        </div>

        <div>
            <label for="cpf">CPF:</label>
            <input type="tel" name="" id="" maxlength="11">

            <label for="rg">RG:</label>
            <input type="tel" name="" id="" maxlength="11">

            <label for="cep">CEP:</label>
            <input type="tel" name="" id="" maxlength="8">
        </div>

        <div>
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" name="dataNascimento id="">
        <div>
<!-- placeholder faz selecionar so uma opçao e desmarca as outras -->
        </div>
            <label for="genero">Genero:</label>
            <input type="radio" name="genero" id="">Masculino
            <input type="radio" name="genero" id="">Feminino

            <input type="radio" name="genero" id="" placeholder="Digite">Outro
            <input type="text">
        </div>
<!-- selected deixa um espaço e branco -->
        <div>
            <label for="Nascionalidade">Nascionalidade:</label>
            <select name="Nascionalidade" id="">
                <option value="" selected></option>
                <option value="">BR</option>
                <option value="">EUA</option>
            </select>
            <label for="naturalidade" hidden>Naturalidade:</label>
            <select name="naturalidade" id="" hidden>
                <option value="" selected></option>
                <option value="">AM</option>
                <option value="">AC</option>
                <option value="">RO</option>
            </select>
        </div>
<!-- maxlength limita o campo -->
        <div>
            <label for="Telefone">Telefone:</label>
            <input type="tel" name="Telefone" maxlength="9">

            <label for="email">Email:</label>
            <input type="email" name="email" id="">
        </div>
        <hr>
        <h3>Dados Musicais</h3>

        <div>
            <p>Selecione seu(s) estilo(s) musical(is) favorito(s)</p>
<!-- disable desabilita / checked seleciona -->
            <input type="checkbox" name="" id="" checked>MPB
            <input type="checkbox" name="" id="" disabled>Rock
            <input type="checkbox" name="" id="">Samba
            <input type="checkbox" name="" id="">Pagode
            <input type="checkbox" name="" id="">Eletronica
            <input type="checkbox" name="" id="">Funk
            <input type="checkbox" name="" id="">Lofi
            <input type="checkbox" name="" id="">Classica
        <div>

            <hr>
            <h3>Login</h3>
        <div>
            <label for="login">Login</label>
            <input type="text" name="login" id="" placeholder="Seu nome de usuario">
            <button type="button" onclick="">Ver</button>
<!-- para habilitar o botao para esconder e mostrar a senha,usa o script(js/ let e if) -->
        <div>

        </div>
            <label for="login">Senha:</label>
            <input type="password" name="senha1" id="" placeholder="Digite sua senha">
            <label for="login">Confirmaçao:</label>
            <input type="password" name="senha2" id="" placeholder="Confirme sua senha">
        </div>
<!-- reset atualiza todo o formulario para o original / submit guarda as informaçoes (so funcionam dentro de formularios) -->
        <hr>
        <div>
            <button type="submit">Salvar</button>
            <button type="reset">Limpar</button>
        </div>

    </form>
</body>
</html>
